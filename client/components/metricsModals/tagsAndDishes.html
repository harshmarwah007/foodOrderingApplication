<!-- @format -->

<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabel">Tags and Food Dishes</h5>
    <button
      type="button"
      ng-click="cancel()"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      

      <table  ng-repeat="tag in data" class="table">
        <thead class="thead-light">
          <tr>
            <th class="textCapitalize"scope="col"><h5>{{tag._id}}</h5></th>           
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in tag.dishes">
            <td>{{item}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="cancel()">
      Close
    </button>
  </div>
</div>
