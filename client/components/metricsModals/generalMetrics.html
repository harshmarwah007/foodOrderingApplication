<!-- @format -->

<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabel">General Metrics</h5>
    <button
      type="button"
      ng-click="cancel()"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div ng-repeat="metric in data">
      <div class="row justify-content-between">
        <div class="col-6">
          <h5><b>{{metric.metricsType}}&nbsp; :</b></h5>
        </div>
        <div class="col-6 textCapitalize"><h5>{{metric.value}}</h5></div>
        <div class="col-6">
          <h6>{{metric.details }}</h6>
        </div>
      </div>
      <br />
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="cancel()">
      Close
    </button>
  </div>
</div>
