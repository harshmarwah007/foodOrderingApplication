<!-- @format -->

<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabel">Sales Metrics</h5>
    <button
      type="button"
      ng-click="cancel()"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div ng-repeat="metric in data">
      <div class="row justify-content-between">
        <div class="col-6">
          <h3><b>{{metric.metricsType }}&nbsp; :</b></h3>
        </div>
        <div class="col-6">
          <h3>{{metric.value | currency:"â‚¹":true }}</h3>
        </div>
        <div class="col-6">
          <h5>{{metric.details }}</h5>
        </div>
      </div>
      <br />
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="cancel()">
      Close
    </button>
  </div>
</div>
