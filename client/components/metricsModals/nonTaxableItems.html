<!-- @format -->

<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabel">Non Taxable Items</h5>
    <button
      type="button"
      ng-click="cancel()"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <br />
      <ol>
        <div ng-repeat="dish in data">
          <li><h5>{{dish}}</h5></li>
        </div>
      </ol>
      <br />
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="cancel()">
      Close
    </button>
  </div>
</div>
