<!-- @format -->

<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabel">Customer Visited Once</h5>
    <button
      type="button"
      ng-click="cancel()"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <br />
      <div ng-if="!data.length">
        <h1>No response</h1>
      </div>
      <table ng-if="data.length" class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col"><h5>Customer Name</h5></th>
            <th scope="col"><h5>Customer Contact</h5></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="customer in data">
            <th scope="row">{{$index+1}}</th>
            <td><h5>{{customer.customerDetails[0].customerName}}</h5></td>
            <td><h5>{{customer.customerDetails[0].customerContact}}</h5></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="cancel()">
      Close
    </button>
  </div>
</div>
