<!-- @format -->

<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabel">Monthly Taxes</h5>
    <button
      type="button"
      ng-click="cancel()"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
        
        
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">Tax Name</th>
              <th scope="col"><h5>Apllied on</h5></th>
              <th scope="col"><h5>Total Tax</h5></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="taxes in data">
              <td class="textCapitalize">{{taxes.taxType}}</th>
              <td><h5>{{taxes.count}} items</h5></td>
              <td><h5>{{taxes.totalTaxValue  | currency:"â‚¹":true}}</h5></td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="cancel()">
      Close
    </button>
  </div>
</div>
