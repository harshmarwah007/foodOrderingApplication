<!-- @format -->

<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabel">Taxes as per Items</h5>
    <button
      type="button"
      ng-click="cancel()"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>

     
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">Item Name</th>
              <th scope="col"><h5>GST</h5></th>
              <th scope="col"><h5>Service Charge</h5></th>
              <th scope="col"><h5>State Tax</h5></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in data">
              <td>{{item.dishName}}</th>
                <td><h5>{{item.taxes.gst  | currency:"₹":true}}</h5></td>
              <td><h5>{{item.taxes.serviceCharge  | currency:"₹":true}}</h5></td>
              <td><h5>{{item.taxes.stateTax  | currency:"₹":true}}</h5></td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="cancel()">
      Close
    </button>
  </div>
</div>
